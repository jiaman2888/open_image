#open image traffic sign dataset
# Train command: python train.py --data coco_open.yaml
# Default dataset location is next to /open_image:
#   /parent_folder
#     /coco
#     /yolov3


# download command/URL (optional)
#download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../open_image/coco/images/train/  # 
val: ../open_image/coco/images/val/  # 

# number of classes
nc: 1

# class names
names: ['traffic sign']
